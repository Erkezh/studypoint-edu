name: Deploy Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  frontend-build-check:
    name: Frontend Build Check
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.12.0"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        env:
          VITE_API_URL: ""
        run: npm run build-only

  deploy:
    name: Deploy To Server
    runs-on: ubuntu-latest
    needs: frontend-build-check
    timeout-minutes: 30
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          DEPLOY_DOMAIN: ${{ secrets.DEPLOY_DOMAIN }}
        with:
          host: ${{ secrets.DEPLOY_SSH_HOST }}
          port: ${{ secrets.DEPLOY_SSH_PORT }}
          username: ${{ secrets.DEPLOY_SSH_USER }}
          key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          script_stop: true
          envs: DEPLOY_PATH,DEPLOY_DOMAIN
          script: |
            set -Eeuo pipefail

            REPO_DIR="${DEPLOY_PATH:-/studypoint-edu/studypoint-edu}"
            DOMAIN="${DEPLOY_DOMAIN:-edu.studypoint.kz}"

            sudo -n true >/dev/null 2>&1 || {
              echo "Passwordless sudo is required for CI deploy user."
              exit 1
            }

            cd "$REPO_DIR"
            git fetch --all --prune
            git checkout main
            git pull --ff-only origin main

            cd "$REPO_DIR/backend"
            sudo docker compose up -d --build
            sudo docker compose run --rm api alembic upgrade head

            cd "$REPO_DIR"
            npm ci
            cat > "$REPO_DIR/.env" <<'ENV'
            VITE_API_URL=
            ENV
            npm run build-only

            sudo systemctl restart studypoint-frontend

            if sudo systemctl list-unit-files | grep -q '^studypoint-backend.service'; then
              sudo systemctl restart studypoint-backend
            fi

            curl -fsS http://127.0.0.1:8001/docs >/dev/null
            curl -fsSI http://127.0.0.1:5174/ >/dev/null
            curl -fsSI "https://${DOMAIN}/" >/dev/null

            echo "Deployment finished successfully."
