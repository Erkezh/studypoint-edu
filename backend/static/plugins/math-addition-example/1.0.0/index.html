<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–ª–æ–∂–µ–Ω–∏–µ —á–∏—Å–µ–ª</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }
        
        .question {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .question-text {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }
        
        .answer-input {
            width: 100%;
            padding: 15px;
            font-size: 24px;
            text-align: center;
            border: 3px solid #e0e0e0;
            border-radius: 10px;
            margin: 20px 0;
            transition: all 0.3s;
        }
        
        .answer-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }
        
        .result.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
            display: block;
        }
        
        .result.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
            display: block;
        }
        
        .explanation {
            margin-top: 15px;
            padding: 15px;
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            color: #856404;
            display: none;
        }
        
        .explanation.show {
            display: block;
        }
        
        .status {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßÆ –°–ª–æ–∂–µ–Ω–∏–µ —á–∏—Å–µ–ª</h1>
        
        <div class="question">
            <div class="question-text" id="questionText">5 + 3 = ?</div>
            <input 
                type="number" 
                id="answerInput" 
                class="answer-input" 
                placeholder="–í–≤–µ–¥–∏—Ç–µ –æ—Ç–≤–µ—Ç"
                autocomplete="off"
            />
            <button id="submitBtn" class="submit-btn">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –æ—Ç–≤–µ—Ç</button>
            
            <div id="result" class="result"></div>
            <div id="explanation" class="explanation"></div>
        </div>
        
        <div class="status" id="status">–ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ</div>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentQuestion = null;
        let taskId = 'example-task-' + Date.now();
        let isSubmitted = false;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            generateQuestion();
            setupEventListeners();
            setupMessageListener();
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º INIT —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–ª–∞—Ç—Ñ–æ—Ä–º–µ
            sendMessage({
                type: 'INIT',
                status: 'ready'
            });
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –≤–æ–ø—Ä–æ—Å–∞
        function generateQuestion() {
            const a = Math.floor(Math.random() * 50) + 1;
            const b = Math.floor(Math.random() * 50) + 1;
            const answer = a + b;
            
            currentQuestion = {
                a: a,
                b: b,
                answer: answer,
                question: `${a} + ${b} = ?`
            };
            
            document.getElementById('questionText').textContent = currentQuestion.question;
            document.getElementById('answerInput').value = '';
            document.getElementById('answerInput').disabled = false;
            document.getElementById('submitBtn').disabled = false;
            document.getElementById('result').className = 'result';
            document.getElementById('explanation').className = 'explanation';
            document.getElementById('status').textContent = '–í–≤–µ–¥–∏—Ç–µ –æ—Ç–≤–µ—Ç';
            isSubmitted = false;
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            const submitBtn = document.getElementById('submitBtn');
            const answerInput = document.getElementById('answerInput');
            
            submitBtn.addEventListener('click', handleSubmit);
            answerInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !submitBtn.disabled) {
                    handleSubmit();
                }
            });
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –æ—Ç–≤–µ—Ç–∞
        function handleSubmit() {
            if (isSubmitted) {
                generateQuestion();
                return;
            }
            
            const answerInput = document.getElementById('answerInput');
            const userAnswer = parseInt(answerInput.value, 10);
            
            if (isNaN(userAnswer)) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ');
                return;
            }
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –æ—Ç–≤–µ—Ç –Ω–∞ —Å–µ—Ä–≤–µ—Ä —á–µ—Ä–µ–∑ postMessage
            sendMessage({
                type: 'SUBMIT',
                taskId: taskId,
                userAnswer: {
                    answer: userAnswer,
                    question: currentQuestion.question
                }
            });
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            answerInput.disabled = true;
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('status').textContent = '–ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ç–≤–µ—Ç–∞...';
            isSubmitted = true;
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –ø–ª–∞—Ç—Ñ–æ—Ä–º–µ
        function sendMessage(data) {
            if (window.parent) {
                window.parent.postMessage(data, '*');
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –æ—Ç –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã
        function setupMessageListener() {
            window.addEventListener('message', (event) => {
                // –í –ø—Ä–æ–¥–∞–∫—à–µ–Ω–µ –Ω—É–∂–Ω–æ –ø—Ä–æ–≤–µ—Ä—è—Ç—å event.origin
                const data = event.data;
                
                if (data.type === 'SERVER_RESULT') {
                    handleServerResult(data);
                } else if (data.type === 'INIT') {
                    document.getElementById('status').textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ –ø–ª–∞—Ç—Ñ–æ—Ä–º–µ';
                } else if (data.type === 'RESET') {
                    generateQuestion();
                }
            });
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞
        function handleServerResult(result) {
            const resultDiv = document.getElementById('result');
            const explanationDiv = document.getElementById('explanation');
            const submitBtn = document.getElementById('submitBtn');
            const answerInput = document.getElementById('answerInput');
            
            if (result.correct) {
                resultDiv.textContent = '‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!';
                resultDiv.className = 'result correct';
                document.getElementById('status').textContent = '–û—Ç–ª–∏—á–Ω–æ!';
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º –Ω–æ–≤—ã–π –≤–æ–ø—Ä–æ—Å —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    generateQuestion();
                }, 2000);
            } else {
                resultDiv.textContent = '‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ';
                resultDiv.className = 'result incorrect';
                document.getElementById('status').textContent = '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑';
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–±—ä—è—Å–Ω–µ–Ω–∏–µ, –µ—Å–ª–∏ –µ—Å—Ç—å
                if (result.explanation) {
                    explanationDiv.textContent = result.explanation;
                    explanationDiv.className = 'explanation show';
                } else {
                    explanationDiv.textContent = `–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${currentQuestion.answer}`;
                    explanationDiv.className = 'explanation show';
                }
                
                // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –¥–ª—è –ø–æ–≤—Ç–æ—Ä–Ω–æ–π –ø–æ–ø—ã—Ç–∫–∏
                answerInput.disabled = false;
                submitBtn.disabled = false;
                submitBtn.textContent = '–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞';
                isSubmitted = false;
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
